<style>
  .sidebar {
    height: 100%; /* 100% Full-height */
    width: 0; /* 0 width - change this with JavaScript */
    position: fixed; /* Stay in place */
    z-index: 1; /* Stay on top */
    top: 0;
    left: 0;
    background-color: #111; /* Black*/
    overflow-x: hidden; /* Disable horizontal scroll */
    padding-top: 60px; /* Place content 60px from the top */
    transition: 0.5s; /* 0.5 second transition effect to slide in the sidebar */
  }
  
  /* The sidebar links */
  .sidebar a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }
  
  /* When you mouse over the navigation links, change their color */
  .sidebar a:hover {
    color: #f1f1f1;
  }
  
  /* Position and style the close button (top right corner) */
  .sidebar .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }
  
  /* The button used to open the sidebar */
  .openbtn {
    font-size: 20px;
    cursor: pointer;
    background-color: #111;
    color: white;
    padding: 10px 15px;
    border: none;
  }
  
  .openbtn:hover {
    background-color: #444;
  }
  
  /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
  #main {
    transition: margin-left .5s; /* If you want a transition effect */
  }
  
  /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
  @media screen and (max-height: 450px) {
    .sidebar {padding-top: 15px;}
    .sidebar a {font-size: 18px;}
  }
</style>
<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  
  {% if active_tab == 'staffs' %}
    <a href='{% url 'university:list-students' %}'>List Students</a>
    <a href='{% url 'university:register-student' %}'>Register Student</a>
    <a href='{% url 'university:register-staff' %}'>Create Staff Account</a>
    <a href='{% url 'university:add-university-info' %}'>Add Department</a>
    <a href='{% url 'university:department-list' %}'>Show Departments</a>

  {% elif active_tab == 'cafe' %}
    <p>Cafe</p>
    <a href='{% url 'university:cafe-manager' %}'>Home</a>
    <a href='{% url 'university:cafe-form' %}'>Form</a>
    <a href='{% url 'university:add-coupon' %}'>New Coupon</a>
    <a href='{% url 'university:add-coupon-to-students' %}'>Add Coupon for Students</a>

  {% elif active_tab == 'library' %}
    <p>Library</p>
    <a href='{% url 'university:library-manager' %}'>Home</a>
    <a href='{% url 'university:student-book-rent' %}'>Book Rent</a>
    <a href='{% url 'university:add-book' %}'>New Book</a>
  {% endif %}
</div>

<div>
  <button class="openbtn" id="openNav" onclick="openNav()">&#9776;</button>
</div>

<script>
  /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
function openNav() {
  document.getElementById("main").style.marginLeft = "15%";
  document.getElementById("mySidebar").style.width = "15%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}

/* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("main").style.marginLeft = "13%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}

</script>
